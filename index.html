<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <header>
        <ul class="nav-items">
            <li class="img-1">
                <div>
                    <img src="./assits/logo-pokemon-.png" />
                </div>
            </li>
            <li class="img-2">
                <div>
                    <img src="./assits/pokemon-shop.png" />
                </div>
            </li>
            <li class="img-2">
                <div>
                    <img src="./assits/pokemon-about.png">
                </div>
            </li>
            <span class="img-3">
                <li>
                    <div>
                        <img src="./assits/pokemon-tag.png ">
                    </div>
                </li>
                <li>
                    <div>
                        <img src="./assits/pokemon-scarlet.png">
                    </div>
                </li>
                <li>
                    <div>
                        <img src="./assits/pokemon-forums.png">
                    </div>
                </li>
            </span>
        </ul>

        <nav class="main-container">
            <div class="box-1">
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </div>
                <div class="line"></div>
            </div>
            <div class="box-2">
                <div class="home">
                    <i class="fa-solid fa-volleyball"></i>
                    <p>Pokédex</p>
                </div>
                <div class="line"></div>
            </div>
            <div class="box-3">
                <div class="home">
                    <i class="fa-solid fa-gamepad"></i>
                    <p>Video Games & Apps</p>
                </div>
                <div class="line"></div>
            </div>
            <div class="box-4">
                <div class="home">
                    <i class="fa-brands fa-cc-diners-club"></i>
                    <p>Trading Card Game</p>
                </div>
                <div class="line"></div>
            </div>
            <div class="box-5">
                <div class="home">
                    <i class="fa-regular fa-square-caret-right"></i>
                    <p>Animation</p>
                </div>
                <div class="line"></div>
            </div>
            <div class="box-6">
                <div class="home">
                    <i class="fa-solid fa-trophy"></i>
                    <p>Play! Pokémon Events</p>
                </div>
                <div class="line"></div>
            </div>
            <div class="box-7">
                <div class="home">
                    <i class="fa-regular fa-newspaper"></i>
                    <p>News</p>
                </div>
                <div class="line"></div>
            </div>
        </nav>
        
    </header>
</body>

</html>
